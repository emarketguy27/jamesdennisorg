    <script>
        const cube = document.querySelector(".cube");
        const actionBox = document.querySelector(".cube-wrapper");
        let mouseX = 0;
        let mouseY = 0;
        
        const rotationValue = 180;

        const handleMouseMove = (event) => {
            mouseX = event.clientX;
            mouseY = event.clientY;

            cube.style.animation = "none";
            rotateX = (mouseY / actionBox.clientHeight - 0.5) * rotationValue;
            rotateY = (mouseX / actionBox.clientWidth - 0.5) * rotationValue;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

        }

        const handleMouseLeave = (event) => {
            cube.style.transform = "rotateX(-20deg) rotateY(20deg)";
            cube.style.animation = "spin-cube 10s linear infinite";
        }

        actionBox.addEventListener("mousemove", handleMouseMove);
        actionBox.addEventListener("mouseleave", handleMouseLeave);
    </script>
