        <script> // Loading Animation
            function startLoadingAnimation() {
                const loader = document.querySelector('.loader-container');
                const bars = document.querySelectorAll('.bar');
                const headline = new SplitType(".hero-title", {type: "lines",});
                headline.lines.forEach((line) => {
                    const content = line.innerHTML;
                    line.innerHTML = `<span>${content}</span>`;
                });
                
                gsap.set(".hero-title .line span", {display: "block",})
                gsap.set(".hero-title .char", {opacity: 0.05,y: 10,});
                gsap.set(".header", {yPercent: -100,})
                gsap.set(".load-text", {display: "grid",});
                // gsap.set(".content-wrapper", {display: "flex", opacity: 1});
                
                let entryTl = gsap.timeline();
                entryTl.add("loader") // timing marker (loader)
                .fromTo(".load-text", {opacity: 0, yPercent: 100,}, {opacity: 1, yPercent: 0,}, "loader")
                .to(bars, {
                    height: 0, 
                    stagger: {from: "center", amount: 0.2,},
                    delay: 1,
                }, "loader")
                .to('.load-text', {yPercent: -100, opacity: 0, display: "none", duration: .3}, "loader+=1")
                .to(loader, {height: 0,}, "-=.5")
                .add("content") // timing marker (content)
                document.getElementById("header").classList.remove("hidden");
                
                entryTl.from(".logo-char", {
                    yPercent: 100,
                    opacity: 0,
                    stagger: {from: "center", amount: 0.25,},
                    ease: "power1.out",
                }, "content-=.3")
                .to(".header", {yPercent: 0,}, "content")
                .from(".hero-title .line span", {yPercent: 200, opacity: 0,}, "content")
                .to(".hero-title .char", {opacity: 1, y: 0, stagger: 0.04,}, ">");
            }
            startLoadingAnimation();
        </script>
